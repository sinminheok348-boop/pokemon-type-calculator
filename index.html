<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>포켓몬 타입 상성 계산기</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">
<script>
if ('serviceWorker' in navigator) {
  navigator.serviceWorker.register('./service-worker.js')
    .then(() => console.log('Service Worker 등록 완료'))
    .catch(err => console.log('Service Worker 등록 실패', err));
}
</script>
<link rel="manifest" href="manifest.json">
<script>
if ('serviceWorker' in navigator) {
  navigator.serviceWorker.register('./service-worker.js')
    .then(() => console.log('Service Worker 등록 완료'))
    .catch(err => console.log('Service Worker 등록 실패', err));
}
</script>

</head>
<body>

  <div class="container">
    <h2>포켓몬 타입 상성 계산기</h2>

    <div class="card">
      <div class="input-group">
        <label>포켓몬:
          <select id="megaSelect">
            <option value="일반">일반</option>
            <option value="메가">메가</option>
          </select>
        </label>
        <input type="text" id="pokemonInput" placeholder="포켓몬 이름 입력">
      </div>

      <div class="input-group">
        <label>날씨:
          <select id="weatherSelect">
            <option value="none">없음</option>
            <option value="sunny">맑음(낮,밤)</option>
            <option value="partlyCloudy">약간구름</option>
            <option value="cloudy">흐림</option>
            <option value="rainy">비</option>
            <option value="snow">눈</option>
            <option value="windy">강풍</option>
            <option value="fog">안개</option>
          </select>
        </label>
      </div>

      <button onclick="calculate()">계산</button>
    </div>

    <div class="card" id="result"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
